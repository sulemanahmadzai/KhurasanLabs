<svg viewBox="0 0 300 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bulbGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lightbulb -->
  <g transform="translate(20, 20)">
    <!-- Lightbulb body -->
    <path d="M60 20 C50 20, 40 30, 40 50 C40 60, 45 68, 50 75 L50 85 C50 90, 55 95, 60 95 L70 95 C75 95, 80 90, 80 85 L80 75 C85 68, 90 60, 90 50 C90 30, 80 20, 70 20 Z" fill="url(#bulbGradient)"/>
    
    <!-- Digital elements inside lightbulb -->
    <rect x="55" y="35" width="8" height="8" fill="#00D9FF" opacity="0.9"/>
    <rect x="67" y="42" width="8" height="8" fill="#00D9FF" opacity="0.9"/>
    <rect x="55" y="50" width="8" height="8" fill="#00D9FF" opacity="0.9"/>
    
    <!-- Lightbulb base lines -->
    <line x1="55" y1="85" x2="75" y2="85" stroke="#003366" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="55" y1="90" x2="75" y2="90" stroke="#003366" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Rocket -->
  <g transform="translate(105, 15)">
    <!-- Rocket body -->
    <path d="M0 0 L15 5 L15 25 L0 30 Z" fill="#003366"/>
    <!-- Rocket nose -->
    <path d="M0 0 L5 0 L15 5 L0 0 Z" fill="#0066CC"/>
    <!-- Rocket windows -->
    <circle cx="8" cy="10" r="2.5" fill="#00D9FF"/>
    <circle cx="8" cy="18" r="2.5" fill="#00D9FF"/>
    <!-- Rocket fins -->
    <path d="M15 5 L20 8 L15 12 Z" fill="#003366"/>
    <path d="M15 20 L20 17 L15 23 Z" fill="#003366"/>
  </g>
  
  <!-- Text: KHURASAN -->
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#003366" letter-spacing="2">KHURASAN</text>
  
  <!-- Text: LABS -->
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#003366" letter-spacing="1">LABS</text>
</svg>
